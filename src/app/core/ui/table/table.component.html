<div class="table-container">
  <div class="table" [ngStyle]="tableHeight">
    <ng-container *ngFor="let tp of templates">
      <ng-container [ngSwitch]="tp.templateName">
        <ng-container *ngSwitchCase="TEMPLATE.header">
          <div class="table-column">
            <div class="column">#</div>
            <ng-container *ngTemplateOutlet="tp.template; context: { $implicit: cols }"></ng-container>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="TEMPLATE.body">
          <div class="table-row" *ngFor="let item of items; index as i">
            <div class="row">{{ i + 1 + pageData.start}}</div>
            <ng-container
              *ngTemplateOutlet="tp.template; context: { $implicit: { rowData: item, index: i, columns: cols } }"
            ></ng-container>
          </div>
        </ng-container>
        <div class="" *ngSwitchDefault>Please provide correct template name.</div>
      </ng-container>
    </ng-container>
  </div>
  <div class="actions">
    <div class="current">{{pageData.start + 1}} - {{pageData.end}} of {{size}}</div>
    <button (click)="prev()">next</button>
    <button (click)="next()">prev</button>
  </div>
</div>
